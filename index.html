<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init(), showQuestion()">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><h1>QuizApp</h1></span>
      </div>
    </nav>
    <div class="container">
    <div class="card quiz-card">
      <div id="questionImg">
        <img src="img/img.jpg" class="card-img-top" alt="..." />
      </div>
      

      <div class="card-body" id="endScreen" style="display: none;">
        <div class="containerEndScreen">
          <img src="img/trophy.png" class="end-screen-img">
          <h2 class="text-center margin"><b>COMPLETE<br>HTML QUIZ</h2></b>
          <h2 class="text-center"><b class="colorBlue">YOUR SCORE</b>
             <b id="correctAnswers"></b> / <b id="allAnswers"></b> 
          </h2>
          <button class="btn btn-warning" id="replayBtn" onclick="replay()">REPLAY</button>
        </div>
        

      </div>

      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="currentQuestion">Frage</h5>
        
        <div class="card mb-2 answer-card" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card mb-2 answer-card" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card mb-2 answer-card" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>
        
        <div class="card mb-3 answer-card" onclick="answer('answer_4')" >
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span><b id="actualQuestion">1</b> von <b id="allQuestions">5</b> Fragen</span>
          <button class="btn btn-primary" id="nextBtn" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
